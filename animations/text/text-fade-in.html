<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Fade In</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../css/animation-theme.css">
  <link rel="stylesheet" href="../../css/accessibility.css">

  <style>
    /* Page Background */
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      color: #e5e7eb;
      background: #000; /* true black */
    }

    /* Component Card */
    .component-wrapper {
      max-width: 520px;
      width: 100%;
      padding: 2rem;
      border-radius: 14px;
      background: #0b0b0b;

      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    h3 {
      margin-top: 0;
      color: #f9fafb;
    }

    /* Preview Area */
    .preview {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      margin: 1rem 0;
      border-radius: 10px;

      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.01)
      );
    }

    /* Animated Text */
    .fade-text {
      font-size: 2.5rem;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Code Toggle */
    details {
      margin-top: 1rem;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      color: #e5e7eb;
    }

    /* Code Block */
    .code-block {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 0.85rem;

      background: linear-gradient(
        180deg,
        #020617,
        #000
      );
      color: #e5e7eb;

      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .code-block h4 {
      margin: 0.75rem 0 0.25rem;
      font-size: 0.85rem;
      color: #60a5fa;
    }

    pre {
      margin: 0;
    }
  </style>
</head>

<body>

  <section class="component-wrapper">
    <h3>Text Fade In</h3>

    <!-- Live Preview -->
    <div class="preview">
      <h1 class="fade-text">Hello CSS Animations</h1>
    </div>

    <!-- Code Section -->
    <details>
      <summary>Show Code</summary>

      <div class="code-block">
        <h4>HTML</h4>
        <pre><code>
<h1 class="fade-text">Hello CSS Animations</h1>
        </code></pre>

        <h4>CSS</h4>
        <pre><code>
.fade-text {
  font-size: 2.5rem;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
        </code></pre>
      </div>
    </details>
  </section>

  <!-- Theme Sync -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  </script>

</body>
</html>
