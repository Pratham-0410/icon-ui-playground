<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button Hover Animation</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../css/animation-theme.css">
  <link rel="stylesheet" href="../../css/accessibility.css">

  <style>
    /* Page Background */
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      color: #e5e7eb;

      /* True black background */
      background: #000;
    }

    /* Component Card */
    .component-wrapper {
      max-width: 480px;
      width: 100%;
      padding: 1.75rem;
      border-radius: 14px;

      background: #0b0b0b;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h3 {
      margin-top: 0;
      color: #f9fafb;
    }

    /* Preview Area */
    .preview {
      display: flex;
      justify-content: center;
      padding: 2rem;
      margin: 1rem 0;
      border-radius: 10px;

      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.04),
        rgba(255, 255, 255, 0.01)
      );
    }

    /* Button */
    button {
      padding: 1rem 2.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
    }

    /* Code Toggle */
    details {
      margin-top: 1rem;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      color: #e5e7eb;
    }

    /* Code Block */
    .code-block {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 0.85rem;

      background: linear-gradient(
        180deg,
        #020617,
        #000
      );
      color: #e5e7eb;

      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .code-block h4 {
      margin: 0.75rem 0 0.25rem;
      font-size: 0.85rem;
      color: #60a5fa;
    }

    pre {
      margin: 0;
    }
  </style>
</head>

<body>

  <section class="component-wrapper">
    <h3>Button Hover Animation</h3>

    <!-- Live Preview -->
    <div class="preview">
      <button>Hover Me</button>
    </div>

    <!-- Code Section -->
    <details>
      <summary>Show Code</summary>

      <div class="code-block">
        <h4>HTML</h4>
        <pre><code>
<button>Hover Me</button>
        </code></pre>

        <h4>CSS</h4>
        <pre><code>
button {
  padding: 1rem 2.5rem;
  border-radius: 8px;
  background: var(--accent);
  color: white;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.6);
}
        </code></pre>
      </div>
    </details>
  </section>

  <!-- Theme Sync -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  </script>

</body>
</html>
