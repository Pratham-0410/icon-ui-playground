<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Hover Animation</title>
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
    }

    button {
      padding: 1rem 2.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button>Hover Me</button>
</body>
</html>
